<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="assets/css/style.css">
	<title>BlueFoot Tours</title>
</head>

<body>
	<header>
		<div class="container-fluid">
			<div class="row no-gutters">
				<div class="col-sm-4">
					<a><img class="img-fluid logo" src="assets/images/logo.jpg"  alt="Blue Footed Boobie"></a>
				</div>
				<div class="col-sm-8">
					<h1 class="title">BlueFoot Tours</h1>

					<div class="row no-gutters">
						<div class="col">
							<div>
								<ul id="nav" class="list-inline">
									<li class="col-4 col-md-3 list-inline-item">
										<a href="#"><i class="fa fa-home"></i><span>Home</span></a>
									</li>
									<li class="col-4 col-md-3 list-inline-item">
										<a href="#"><i class="fa fa-bus"></i><span>Tours</span></a>
									</li>
									<li class="col-4 col-md-3  list-inline-item">
										<a href="#"><i class="fa fa-at"></i><span>Contact</span></a>
									</li>
								</ul>
							</div>
						</div>
					</div>

				</div>
			</div>
	</header>
	<section>
		<div class="container">
			<div class="row">
				<div class="col">
					<h1>For further information and tour inquires, please fill out the form below and we will get back
						to you
						shortly.</h1>
				</div>
			</div>
		</div>
        <div class="container">
			<div class="row">
				<div class="col-4">
					images
				</div>
                <div class="col-4">
					<form action="">
			<label for="name">Your Name:</label><br>
			<input type="text" id="name" name="name" placeholder="Intrepid Traveller"><br>
			<label for="email">Your Email Address:</label><br>
			<input type="email" id="email" name="email" placeholder="ITraveller@gmail.com"><br>
			<label for="question">Your Inquiry</label><br>
            <input type="text" id="inquiry" name="inquiry" placeholder="Can you take me scuba diving with Hammerhead sharks?"><br>
			<input type="submit" value="Ask Away!">
        </form>
				</div>
                <div class="col-4">
					images
				</div>
			</div>
		</div>
		
	</section>
	<footer>
		<div class="container-fluid">
			<div class="row footer">

				<div class="col-4">
					<p>Office Opening Hours: 7am-8pm</p>
				</div>
				<div class="col-4">
					<a href="#" target="_blank"><i class= "fa fa-tripadvisor"></i></a>
					<a href="#" target="_blank"><i class= "fa fa-facebook-f"></i></a>
					<a href="#" target="_blank"><i class= "fa fa-instagram"></i></a>
				</div>

				<div class="col-4">
					<p class="phone-number">Call us: +593 778 4361</p>
				</div>

			</div>
	</footer>
</body>

</html>
